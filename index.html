<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize your Umbrella</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- External JavaScript -->
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="customizer-container" id="">
      <div class="umbrella-container">
        <img src="./assets/Blue umbrella.png" class="styled-umbrella-img" />
        <img id="uploadedImage" alt="Uploaded Logo" class="styled-logo" style="display: none;">
      </div>

      <div>
        <h1 class="umbrella-heading">Custom Umbrella</h1>
        <div class="flex">
          <div class="color-wrapper blue-color-wrapper">
            <div class="color blue-color"></div>
          </div>

          <div class="color-wrapper yellow-color-wrapper">
            <div class="color yellow-color"></div>
          </div>

          <div class="color-wrapper pink-color-wrapper">
            <div class="color pink-color"></div>
          </div>
        </div>
        <h2 class="umbrella-sub-heading">Customize your umbrella</h2>
        <div class="upload-image-text">Upload a logo for an instant preview.</div>
        <div class="image-format-text">.png and .jpg files only. Max file size is 5MB</p>

        <input type="file" id="logoUpload" style="display: none;">
        <div id="uploadedImageContainer">
          </div>

        <div class="upload-button" id="uploadButton">
            <div class="flex">
                <div class="flex-sb">
                    <img src="./assets/upload_icon.svg" class="svg-icon" />
                </div>
                <div class="upload-button-text">
                    Upload Logo
                </div>
            </div>   
        </div>
      </div>

    </div>
  </body>
</html>
